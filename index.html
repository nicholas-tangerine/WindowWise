<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chatset="UTF-8">
    <title>Windows</title>
    <style>
      * {
          font-family: "Lexend Deca", sans-serif;
          font-size: 1.5vw;
      }
      body {
          background-color: rgb(245, 245, 245);
      }
      input {
          background: rgb(220, 220, 220);
          color: black;
          border-radius: 6px;
          border-style: solid;
          border-width: 1px;
          border-color: rgb(220, 220, 220);
          width: 20vw;
          padding: 0.5vw 0.5vh;
      }
      button {
          background: rgb(245, 245, 245);
          color: black;
          transition-duration: 0.1s;
          cursor: pointer;
          border-radius: 6px;
          border-style: solid;
          border-width: 3px;
          border-color: rgb(200, 200, 200);
          padding: 1vw 1vh;
          font-size: 4vh;
      }
      button:hover {
          background: rgb(200, 200, 200);
      }
      select {
          background: rgb(230, 230, 230);
          color: black;
          border-radius: 6px;
          border-style: solid;
          border-width: 1px;
          border-color: rgb(230, 230, 230);
          padding: 0.5vw 0.5vh;
      }
      #form {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      .info {
          padding: 1vw 1vh;
      }
      .title {
          font-size: 5vh;
          margin-bottom: 1vh;
      }
      #calculateTime {
          padding: 3vw 3vh;
      }
      #appTitle {
          font-size: 8vh;
          margin-bottom: 6vh;
      }
    </style>
  </head>
  <body>
    <form id="form" enctype="multipart/form-data" action="/append" method="post">
    <div id="appTitle">AMAZING TITLE HERE</div>
      <div class="title">Contact</div>
      <div class="info">
        <input id="discordUsername" type="text" name="discordUsername" placeholder="Discord username">
        <input id="email" type="text" name="email" placeholder="Email address">
      </div>
      <div class="title">Temperature</div>
      <div class="info">
        <input id="currentTemp" type="number" min="0" max="150" name="currentTemp" placeholder="Current temperature">
        <input id="targetTemp" type="number" min="0" max="150" name="targetTemp" placeholder="Preferred temperature">
      </div>
      <div class="title">Location</div>
      <div class="info">
        <select id="college" name="college">
          <option value="Cowell">Cowell</option>
          <option value="Stevenson">Stevenson</option>
          <option value="Crown">Crown</option>
          <option value="Merrill">Merrill</option>
          <option value="College Nine">College Nine</option>
          <option value="John R. Lewis">John R. Lewis</option>
          <option value="Porter">Porter</option>
          <option value="Kresge">Kresge</option>
          <option value="Oakes">Oakes</option>
          <option value="Rachel Carson">Rachel Carson</option>
        </select>
        <select id="roomType" name="roomType">
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Triple">Triple</option>
          <option value="Large Triple">Large Triple</option>
        </select>
      </div>
      <div id="calculateTime">
        <button>Calculate Time</button>
      </div>
    </form>
  </body>
</html>
